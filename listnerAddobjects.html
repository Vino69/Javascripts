<!DOCTYPE html>
<html lang="en">
<body>
    
    <h2>JavaScript addEventListener</h2>

    <p>this is <b>Windows Objects</b></p>

    <p>Try this resize browser window to trigger "resize" event handler</p>

    <p id="demo"></p>

    <script>
        window.addEventListener("resize",function(){
            document.getElementById("demo").innerHTML= Math.random();
        });
    </script>

</body>
</html>
