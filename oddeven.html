<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var a=1;
        for(a;a<=100;a++){
            if(a%2 ==0){
                document.write("Even Number-"+a+"<br>");
            }
            
            else(document.write("Odd Number-"+a+","));
        }
    </script>
    <title>Document</title>
</head>
