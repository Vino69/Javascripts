<!DOCTYPE html>
<html lang="en">

<body>
    <h2>The Navigator Object</h2>

    <p>The cookieEnabled property returns true if cookies are enabled: </p>

    <p id="demo" ></p>

    <button onclick="var1()">click</button>

    <script>
        a=[document.getElementById("demo").innerHTML= "Navigator Cookie enabled is "+ navigator.cookieEnabled];
        
        function var1(){
         document.write(a);
        }
    </script>
</body>
</html>
