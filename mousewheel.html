<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function hello(){
            document.write("Hello Everyone");
        }
    </script>
    <title>Document</title>
</head>
<body>
    <button onclick="hello()" >click</button>
    &nbsp;
    <button onmousewheel="hello()">Click me</button>
    <button onkeydown="hello()">Click</button>
</body>
</html>
