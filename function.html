<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <p>This example calls a function which performs a calculation and returns the result:</p>

    <p id="demo"></p>
    <script>
        var x=100;
        var y= 30;
        var a = myfunction(x,y);

        document.getElementById("demo").innerHTML = a;
        function myfunction(x,y){
            return x*y;
        }

    </script>
</body>
</html>
