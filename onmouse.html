<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        function hello(){
            document.write("Hello guys");
        }
    </script>
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">click</button>
    &nbsp;
    <p onmouseup="hello()">Click me</p>
</body>
</html>
